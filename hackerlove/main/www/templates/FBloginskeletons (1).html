<script>
  // Initialize Parse
  Parse.initialize("YOUR_APP_ID", "YOUR_JAVASCRIPT_KEY");
 
  window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({ // this line replaces FB.init({
      appId      : '1603931436501031', // Facebook App ID
      status     : true, // check Facebook Login status
      cookie     : true, // enable cookies to allow Parse to access the session
      xfbml      : true
    });
 
    // Run code after the Facebook SDK is loaded.
  };
 
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
  

  	////////////FACEBOOK LOGIN/////////////
<script>
	Parse.FacebookUtils.logIn('age_range,user_location', {//pass in age_range and location then get current_location from page, also user/picture
	  success: function(user) {
		  user.set("first_name")
		if (!user.existed()) {
			if (!Parse.FacebookUtils.isLinked(user)) {
  Parse.FacebookUtils.link(user, null, {
    success: function(user) {
      alert("Woohoo, user logged in with Facebook!");
    },
    error: function(user, error) {
      alert("User cancelled the Facebook login or did not fully authorize.");
    }
  });
}

		  alert("User signed up and logged in through Facebook!");
		} else {
		  alert("User logged in through Facebook!");
		}
	  },
	  error: function(user, error) {
		alert("User cancelled the Facebook login or did not fully authorize.");
	  }
	});//just call user.get("key") for everything
</script>
