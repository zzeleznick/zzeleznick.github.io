<view title="'Matches'" class="home">
    <style type="text/css">
    .home {
        /*background: url(img/background.png) no-repeat center center fixed !important; */
    }
    a {
        color: transparent;
    }
    </style>


    <content has-header="true" has-subheader="true" scroll="false">


     <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar type="bar-transparent" title="'Help out'"></ion-header-bar>
FFFFFFFFFFFFFF
      <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
          Swipe down for a new card
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
            IS THERE AN IMAGE?
              <img ng-src="{{card.image}}">
            </div>
            <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
              <button class="button button-clear button-positive" ng-click="goAway()">Decline</button>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>

    </content>

</view>
