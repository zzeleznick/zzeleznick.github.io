<script>
function swap(items, i, j) {
    var temp = items[i];
    items[i] = items[j];
    items[j] = temp;
}

function partition(items, left, right) {
    var pivot = items[Math.floor((right + left) / 2)],
        i = left,
        j = right;

    while (i <= j) {
        while (items[i] < pivot) {
            i++;
        }
        while (items[j] > pivot) {
            j--;
        }

        if (i <= j) {
            swap(items, i, j);
            i++;
            j--;
        }
    }

    return i;
}

function quickSort(items, left, right) {

    var index;

    if (items.length > 1) {

        index = partition(items, left, right);

        if (left < index - 1) {
            quickSort(items, left, index - 1);
        }

        if (index < right) {
            quickSort(items, index, right);
        }

    }

    return items;
}

function qSortD(arr) {
    //if array is empty
    if (arr.length === 0) {
        return [];
    }
    var left = [];
    var right = [];
    var pivot = arr[0];
    //go through each element in array
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
            left.push(arr[i]);
        } else {
            right.push(arr[i]);
        }
    }
    return qSortD(left).concat(pivot, qSortD(right));
}

function zsort(arr) { // zsort
    min = 0;
    sorted = 1;
    if (arr.length == 1) {
        return arr;
    }
    while (sorted < arr.length) {
        for (c = sorted; c < arr.length; c++) {
            if (arr[min] > arr[c]) {
                min = c;
            }
        }
        if (min > sorted - 1) {
            temp = arr[sorted - 1];
            arr[sorted - 1] = arr[min];
            arr[min] = temp;
        } else {
            min = sorted;
        }
        sorted++;
        // console.log(arr);
    }
    return arr;
}

function timeThis(func, obj) { //also returns the result of the function
    result = [];
    var t0 = performance.now();
    result.data = func(obj);
    result.name = func.toString().slice(0, 30);
    var t1 = performance.now();
    result.time = (t1 - t0);
    console.log("Call to " + result.name + ' took: \n' + result.time + " milliseconds.");
    return result;
}
