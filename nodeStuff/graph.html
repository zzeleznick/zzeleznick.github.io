    <script type="text/javascript">
    function createArr(len, range, dim) {
        if (len == undefined) {
            len = Math.round(Math.random(0, 1) * 20);
        }
        if (dim == undefined) {
            dim = 2;
        }
        if (range == undefined) {
            range = Math.round(Math.random(0, 1) * 100);
        }
        var x = [];
        for (var i = 0; i < len; i++) {
            x[i] = [i, Math.round(Math.random(0, 1) * range)];
        }
        return x;
    }

    function createJSON(len) { //takes in a 2 or 3 dimensional array of values
        var y = createArr(len);
        var z = [{
            'x': y[0][0],
            'val': y[0][1]
        }];
        for (var j = 1; j < len; j++) {
            z[j] = {
                'x': y[j][0],
                'val': y[j][1]
            };
        }
        return z;
    }

    function printJSON(obj, p1, p2) {
        len = obj.length;
        //dim = Object.keys(obj[0]).length;
        text = 'Property : ' + p1 + ' [';

        for (var k = 0; k < len; k++) {
            text += obj[k][p1];
           if ( k < len - 1 ) {text += ', ';}
        }
        text += "]"
        console.log(text);
        text = 'Property : ' + p2 + ' [';
        for (var k = 0; k < len; k++) {
            text += obj[k][p2];
            if ( k < len - 1 ) {text += ', ';}
        }
        text += "]"
        console.log(text);
    }
