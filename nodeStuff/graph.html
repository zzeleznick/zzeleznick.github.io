    <script type="text/javascript">
    function createArr(len, range, dim) {
        if (len == undefined) {
            len = Math.round(Math.random(0, 1) * 20);
        }
        if (dim == undefined) {
            dim = 2;
        }
        if (range == undefined) {
            range = Math.round(Math.random(0, 1) * 100);
        }
        var x = [];
        for (var i = 0; i < len; i++) {
            x[i] = [i, Math.round(Math.random(0, 1) * range)];
        }
        return x;
    }

    function createObj(p1, p2) {
        obj = new Object();
        obj[p1] = null;
        obj[p2] = null;
        return obj;
    }

    function setObj(obj, p1, v1) {
        obj[p1] = v1;
        return obj;
    }


    function createJSON(len, p1, p2) { //takes in a 2 or 3 dimensional array of values
        var y = createArr(len);
        var z = [];
        for (var j = 0; j < len; j++) {
            /*z[j] = {
                 prop1: y[j][0],
                 prop2: y[j][1]
             };*/
            z[j] = createObj(p1, p2);
            z[j] = setObj(z[j], p1, y[j][0]);
            z[j] = setObj(z[j], p2, y[j][1]);
        }
        return z;
    }

    function printJSON(obj, p1, p2) {
        len = obj.length;
        //dim = Object.keys(obj[0]).length;
        text = 'Property : ' + p1 + ' [';
        console.log('Object with length: ' + len);
        for (var k = 0; k < len; k++) {
            text += obj[k][p1];
            if (k < len - 1) {
                text += ', ';
            }
        }
        text += "]"
        console.log(text);
        text = 'Property : ' + p2 + ' [';
        for (var k = 0; k < len; k++) {
            text += obj[k][p2];
            if (k < len - 1) {
                text += ', ';
            }
        }
        text += "]"
        console.log(text);
    }
